<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div id="card-front">
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" pattern="\d{16}" placeholder="1234 5678 9012 3456" required>
            <br>
            <label for="card_name">Name on Card:</label>
            <input type="text" id="card_name" name="card_name" placeholder="John Doe" required><br>
        
            <label for="exp_date">Expiration Date:</label>
            <input type="text" id="exp_date" name="exp_date" pattern="\d{2}/\d{2}" placeholder="MM/YY" required><br>

          
        </div>

        <div id="card-back">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" pattern="\d{3}" placeholder="123" required><br>



        </div>
        <div id="button-div">
            <button id="submit">This is a button</button>
        </div>
    </form>
    
</body>
</html>
